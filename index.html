<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jquery validate验证插件</title>
<style>
    .error{
        color:red;
    }
</style>
</head>
<body>
    <form class="cmxform" id="commentForm" method="get" action="">
        <fieldset>
            <legend>输入您的名字，邮箱，URL，备注。</legend>
            <p>
                <label for="cname">Name (必需, 最小两个字母)</label>
                <input id="cname" name="name" minlength="2" type="text" required>
            </p>
            <p>
                <label for="cemail">E-Mail (必需)</label>
                <input id="cemail" type="email" name="email" required>
            </p>
            <p>
                <label for="curl">URL (可选)</label>
                <input id="curl" type="url" name="url">
            </p>
            <p>
                <label for="ccomment">备注 (必需)</label>
                <textarea id="ccomment" name="comment" required></textarea>
            </p>
            <p>
                <label for="ctel">电话（必需）</label>
                <input id="ctel" name="mobile" type="text" required>
            </p>
            <p>
                <input class="submit" type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
</body>
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/jquery.validate.min.js"></script>
<script src="./static/js/validate-config.js"></script>
<script>
    $("#commentForm").validate({
        rules: {
            mobile: {
                required: true,
                mobile: true
            }
        },
        // errorPlacement: function (error, element) { //这个函数可以改变错误消息的展示位置
        //     console.log(error, element);
        // },
        ignore: '.ignore'
    });
</script>
</html>
